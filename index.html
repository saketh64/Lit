<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lit - Guest</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
</head>

<body>

	<!-- HEADER -->
	<div class = "container-fluid" id = "header">
		<div class = "row">
			<div class = "col-sm-4 col-sm-offset-8 col-md-4 col-md-offset-8">
				<h3 class = "site_title">Lit</h3>
				<img class = "logo" src = "img/logo_trans.png">
			</div>
		</div>
		<div class = "current_song_container">
				<h1 class = "current_song_title">Title</h1>
		</div>
		<div class = "add_song_button">
			<img class = "plus_pic" src = "img/plus.png">
			<h4 class = "plus_text">add song</h4>
		</div>
	</div>

	<!-- SEARCH MODAL -->
	<div class = "search_modal">
		<input type = "text" name = "search_term" class = "search_term">
		<input type = "submit" name = "search_button" class = "search_button">
		<hr>
		<ul class = "list-unstyled search_results">
		</ul>
	</div>







	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
	<script src="js/script.js"></script>
	<script src="js/bootstrap.min.js"></script>
</body>
